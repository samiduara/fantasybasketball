{% extends 'base.html' %}

{% block content %}
<h1>Enter Team Name</h1>
<form class='ui form' action="{% url 'team_form' %}" method='post'>
    {% csrf_token %}
    <table>
        <tbody>
            {{form.as_table}}
        </tbody>
    </table>
    <input type='submit' value='Enter' class='ui button'>
</form>
{% endblock %}
