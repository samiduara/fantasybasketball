{% extends 'base.html' %}

{% block content %}
<h1>Sign Up</h1>

{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
<div class='ui container'>
<form class='ui big form' method='post' action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' class='ui button' value='Sign Up'>
</form>
</div>
{% endblock %}
