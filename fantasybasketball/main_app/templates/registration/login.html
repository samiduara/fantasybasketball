{% extends 'base.html' %}

{% block content %}
<h1>Log In</h1>
<div class='ui container'>
<form class='ui big form' method='post' action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' class='ui button' value='Log In'>
    <input type='hidden' name='next' value='{{ next }}'>
</form>
</div>
{% endblock %}
